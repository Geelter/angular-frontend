<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="p-4 w-full">
  <div class="text-center mb-5">
    <img src="assets/primeng.svg" alt="Image" height="50" class="mb-3" />
    <div class="text-3xl font-medium mb-3">Welcome Back</div>
    <span class="font-medium line-height-3">Don't have an account?</span>
    <a
      [routerLink]="['/auth', 'register']"
      class="font-medium no-underline ml-2 cursor-pointer"
      >Create today!</a
    >
  </div>

  <div>
    <div class="form-group">
      <label for="email" class="block font-medium mb-2">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
        ngModel
        name="email"
        required
        email />
    </div>

    <div class="form-group">
      <label for="password" class="block font-medium mb-2">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3"
        ngModel
        name="password"
        required />
    </div>

    <div
      class="form-group flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <p-checkbox
          id="rememberme"
          [binary]="true"
          styleClass="mr-2"></p-checkbox>
        <label for="rememberme">Remember me</label>
      </div>
      <a
        [routerLink]="['/auth']"
        class="font-medium no-underline ml-2 text-right cursor-pointer"
        >Forgot password?</a
      >
    </div>

    <button
      type="submit"
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full button"
      [disabled]="!loginForm.valid"></button>
  </div>
</form>
