<form
  #registerForm="ngForm"
  (ngSubmit)="onSubmit()"
  class="centered-form"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/primeng.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Start Your Journey</div>
    </div>

    <div>
      <div class="form-group">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Email address"
          pInputText
          class="w-full mb-3 form-control"
          ngModel
          name="email"
          required
          email
        >
      </div>

      <div class="form-group">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3 form-control"
          ngModel
          name="password"
          required
        >
      </div>

      <div class="form-group">
        <label for="password-confirm" class="block text-900 font-medium mb-2">Confirm Password</label>
        <input
          id="password-confirm"
          type="password"
          placeholder="Confirm Password"
          pInputText
          class="w-full mb-3 form-control"
          ngModel
          name="password-confirm"
          required
        >
      </div>

      <div class="form-group flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="accept-terms"
            [binary]="true"
            styleClass="mr-2"
            ngModel
            name="terms"
          ></p-checkbox>
          <label for="accept-terms">Accept Terms & Conditions</label>
        </div>
        <a
          href="https://www.blizzard.com/en-us/legal/fba4d00f-c7e4-4883-b8b9-1b4500a402ea/blizzard-end-user-license-agreement"
          target="_blank"
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        >Terms & Conditions</a>
      </div>

      <button
        type="submit"
        pButton
        pRipple
        label="Sign Up"
        icon="pi pi-user"
        class="w-full"
        [disabled]="!registerForm.valid || !registerForm.value.terms"
      ></button>
    </div>
  </div>
</form>
