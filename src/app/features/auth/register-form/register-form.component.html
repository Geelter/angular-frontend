<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="text-center mb-5">
    <img src="assets/primeng.svg" alt="Image" height="50" class="mb-3" />
    <div class="text-900 text-3xl font-medium mb-3">Start Your Journey</div>
  </div>

  <div>
    <span class="p-float-label mb-4">
      <input
        id="username"
        type="text"
        pInputText
        class="w-full"
        formControlName="username" />
      <label for="username">Username</label>
    </span>
  </div>

  <div>
    <span class="p-float-label mb-4">
      <input
        id="email"
        type="email"
        pInputText
        class="w-full"
        formControlName="email" />
      <label for="email">Email</label>
    </span>
  </div>

  <div>
    <span class="p-float-label mb-4">
      <p-password
        id="password"
        [showClear]="true"
        [toggleMask]="true"
        formControlName="password"
        styleClass="w-full p-password p-component p-inputwrapper p-input-icon-right"
        inputStyleClass="w-full"></p-password>
      <label for="password">Password</label>
    </span>
  </div>

  <div>
    <span class="p-float-label mb-4">
      <p-password
        id="password-confirm"
        [showClear]="true"
        [toggleMask]="true"
        [feedback]="false"
        formControlName="confirmPassword"
        styleClass="w-full p-password p-component p-inputwrapper p-input-icon-right"
        inputStyleClass="w-full"></p-password>
      <label for="password-confirm">Confirm Password</label>
    </span>
  </div>

  <div class="flex align-items-center justify-content-between mb-6">
    <div class="flex align-items-center">
      <p-checkbox
        id="terms"
        [binary]="true"
        styleClass="mr-2"
        formControlName="terms"></p-checkbox>
      <label for="terms">Accept Terms & Conditions</label>
    </div>
    <a
      href="https://www.blizzard.com/en-us/legal/fba4d00f-c7e4-4883-b8b9-1b4500a402ea/blizzard-end-user-license-agreement"
      target="_blank"
      class="font-medium no-underline ml-2 text-right cursor-pointer"
      >Terms & Conditions</a
    >
  </div>

  <button
    type="submit"
    pButton
    pRipple
    [label]="isSubmitting ? 'Sending Request' : 'Sign Up'"
    icon="pi pi-user"
    class="w-full p-button-outlined"
    [disabled]="!registerForm.valid || isSubmitting"></button>
</form>
