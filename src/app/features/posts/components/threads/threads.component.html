<div>
  <p-panel [toggleable]="true" *ngFor="let thread of categoryThreads | async">
    <ng-template pTemplate="header">
      <span class="font-semibold text-xl">{{ thread.name }}</span>
    </ng-template>
    <p>{{ thread.description }}</p>
    <ng-template pTemplate="footer">
      <p-button [routerLink]="['posts']">Dive in</p-button>
    </ng-template>
  </p-panel>
</div>
