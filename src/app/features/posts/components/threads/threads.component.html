<div class="progress-spinner" *ngIf="threadsAreLoading$ | async; else content">
  <p-progressSpinner></p-progressSpinner>
</div>
<ng-template #content>
  <p-panel [toggleable]="true" *ngFor="let thread of threads$ | async">
    <ng-template pTemplate="header">
      <span class="font-semibold text-xl">{{ thread.name }}</span>
    </ng-template>
    <p>{{ thread.description }}</p>
    <ng-template pTemplate="footer">
      <p-button
        [routerLink]="['/', 'posts', thread.id]"
        styleClass="p-button-outlined"
        >Dive in</p-button
      >
    </ng-template>
  </p-panel>
</ng-template>
